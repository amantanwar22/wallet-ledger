services:
  postgres:
    image: postgres:16-alpine
    container_name: wallet-ledger-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: wallet_ledger
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d wallet_ledger"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: wallet-ledger-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: wallet_ledger
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_POOL_MIN: 2
      DB_POOL_MAX: 10
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    command: >
      sh -c "node src/db/migrate.js && node src/db/seed.js && node src/server.js"

volumes:
  postgres_data:
